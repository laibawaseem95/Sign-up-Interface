 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>sign up interface</title>
</head>
<body>
    <div class="container">
        <header>
            <span>
                <i style="font-size:24px" class="fa">&#xf177;</i>
            </span>Home
        </header>
    </div>

    <div class="form-container">
        <img src="./logo.jpg" alt="" width="50px;" height="50px;">
        <h2>Create new account</h2>
        <center>
             <button class="google-button">
                <span class="google-icon"><i class="fa fa-google" aria-hidden="true"></i></span>
                Sign up with Google
            </button>
            <button class="github-button">
                <span class="github-icon"><i style="font-size:24px" class="fa">&#xf09b;</i></span>
                Sign up with GitHub
            </button>
            <p class="sign-in-text">Already have an account?<a href="#">Sign in</a></p>
            </center>
    
            </div>
    
        </div>
    
    </body>
    </html>
